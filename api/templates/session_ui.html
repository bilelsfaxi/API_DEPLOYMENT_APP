<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Session {{ session_id }}: {{ posture.value }}</h1>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            {% for video in videos %}
            <div>
                <h3 class="text-lg font-semibold">Reference Video {{ video.id }}</h3>
                <video id="ref-video-{{ video.id }}" class="w-full h-64" controls loop>
                    <source src="/{{ video.video_path }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            {% endfor %}
        </div>
        
        <div class="mb-4">
            <h2 class="text-xl font-semibold">Webcam Stream</h2>
            <video id="webcam-stream" class="w-full h-64" autoplay></video>
        </div>
        
        <div class="mb-4">
            <h2 class="text-xl font-semibold">Session Status</h2>
            <p id="status">Successful Attempts: <span id="success-count">0</span></p>
            <p id="posture-status">Posture Validated: <span id="validated">No</span></p>
        </div>

        <div class="mb-4">
            <h2 class="text-xl font-semibold">Upload Image/Video</h2>
            <input type="file" id="media-upload" accept="image/*,video/*">
            <button onclick="uploadMedia()" class="bg-blue-500 text-white p-2 rounded">Upload</button>
        </div>

        <script>
            const sessionId = "{{ session_id }}";
            const statusElement = document.getElementById('status');
            const successCountElement = document.getElementById('success-count');
            const validatedElement = document.getElementById('validated');

            let currentVideoIndex = 0;
            let videoList = {{ videos | tojson | safe }};
            let ws;

            async function fetchVideos() {
                const response = await fetch(`/db/sessions/${sessionId}/next_videos`);
                if (response.ok) {
                    videoList = await response.json();
                    // Idéalement, ici, vous devriez aussi mettre à jour le DOM
                    // pour afficher les nouvelles vidéos si elles changent.
                }
            }

            async function updateStatus() {
                const response = await fetch(`/db/sessions/${sessionId}/status`);
                const status = await response.json();
                document.getElementById('success-count').innerText = status.successful_attempts;
                document.getElementById('validated').innerText = status.success_detected ? 'Yes' : 'No';
                if (status.success_detected) {
                    alert('Posture validated! Session complete.');
                    videoList.forEach(v => document.getElementById(`ref-video-${v.id}`).pause());
                }
            }

            async function uploadMedia() {
                const fileInput = document.getElementById('media-upload');
                const file = fileInput.files[0];
                if (!file) {
                    alert("Please select a file to upload.");
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', file);

                if (currentVideoIndex >= videoList.length) {
                    alert("No more videos available for this attempt.");
                    return;
                }
                const currentVideoId = videoList[currentVideoIndex].id;

                const endpoint = file.type.startsWith('image/') 
                    ? `/yolo/predict?session_id=${sessionId}&video_id=${currentVideoId}&output_format=json` 
                    : `/yolo/predict-video?session_id=${sessionId}&video_id=${currentVideoId}`;
                
                try {
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (response.ok) {
                        alert("Upload successful!");
                        currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
                        await updateStatus();
                        await fetchVideos(); // Refresh video list for next attempts
                    } else {
                        const error = await response.json();
                        alert(`Upload failed: ${error.detail || response.statusText}`);
                    }
                } catch (error) {
                    alert(`An error occurred: ${error.message}`);
                }
            }

            function handleWebSocketMessage(event) {
                const data = JSON.parse(event.data);
                const stream = document.getElementById('webcam-stream');
                stream.src = `data:image/jpeg;base64,${data.frame}`;
                if (data.detections.length > 0 && data.detections[0].result === 'success') {
                    console.log("Success detected on stream, advancing to next video.");
                    currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
                    updateStatus();
                    fetchVideos();
                    // Reconnect websocket for the new video
                    connectWebSocket();
                }
            }

            function connectWebSocket() {
                if (ws) {
                    ws.close();
                }
                const currentVideoId = videoList[currentVideoIndex].id;
                ws = new WebSocket(`ws://localhost:8000/yolo/ws/${sessionId}/${currentVideoId}`);
                ws.onmessage = handleWebSocketMessage;
                ws.onerror = (event) => console.error("WebSocket error:", event);
                ws.onclose = () => console.log("WebSocket connection closed.");
            }

            // Initial calls
            updateStatus(); // Initial status check
            setInterval(updateStatus, 5000); // Periodically check status
            // connectWebSocket(); // Uncomment if you want to start streaming immediately
        </script>
    </body>
</html>
